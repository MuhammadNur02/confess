body{

    display:flex;

/* ‚≠ê STARS */
.stars, .hearts{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
}
.stars span{
    position:absolute;
    width:2px;
    height:2px;
    background:#e0f0ff;
    animation:starMove 9s linear infinite;
}
@keyframes starMove{
    from{transform:translateY(-10vh);opacity:.2;}
    to{transform:translateY(110vh);opacity:1;}
}

/* üíô HEARTS */
.hearts span{
    position:absolute;
    font-size:18px;
    animation:heartFloat 7s linear infinite;
    color:#4da6ff;
}
@keyframes heartFloat{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
