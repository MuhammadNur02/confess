<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at bottom,#0b3c5d,#020c1b);
  font-family:'Playfair Display',serif;
  color:white;
}

/* ===== STAR PARALLAX ===== */
.layer{
  position:fixed;top:0;left:0;
  width:200%;height:200%;
  background-repeat:repeat;
  pointer-events:none;
}
.l1{
  background-image:radial-gradient(1px 1px at 40px 60px,white,transparent);
  background-size:180px 180px;
}
.l2{
  background-image:radial-gradient(1.5px 1.5px at 90px 120px,#ccefff,transparent);
  background-size:260px 260px;
}
.l3{
  background-image:radial-gradient(2px 2px at 160px 200px,#ffffff,transparent);
  background-size:360px 360px;
}

/* ===== CENTER ===== */
.center{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== ENVELOPE ===== */
.envelope{
  width:320px;height:200px;
  position:relative;
  cursor:pointer;
  perspective:1200px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1}
}

.back{
  position:absolute;
  width:100%;height:100%;
  background:#0f4c75;
  border-radius:16px;
}
.front{
  position:absolute;
  bottom:0;
  width:0;height:0;
  border-left:160px solid transparent;
  border-right:160px solid transparent;
  border-top:110px solid #3282b8;
}
.top{
  position:absolute;top:0;
  width:0;height:0;
  border-left:160px solid transparent;
  border-right:160px solid transparent;
  border-bottom:110px solid #bbe1fa;
  transform-origin:top;
  transition:1.2s;
}
.envelope.open .top{transform:rotateX(180deg)}

.letter{
  position:absolute;
  width:280px;height:360px;
  background:white;
  color:#0b3c5d;
  left:20px;bottom:20px;
  border-radius:16px;
  padding:24px;
  transform:translateY(140px);
  opacity:0;
  transition:1.6s;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
.envelope.open .letter{
  transform:translateY(-150px);
  opacity:1;
}

.letter h1{text-align:center;margin-bottom:15px}
.letter p{text-align:center;line-height:1.6}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:16px;
}
button{
  padding:10px 28px;
  border-radius:30px;
  border:none;
  font-size:14px;
  cursor:pointer;
}
.yes{
  background:linear-gradient(135deg,#fff,#b6e4ff);
}
.no{
  background:transparent;
  border:2px solid #0b3c5d;
}

/* ===== HEARTS ===== */
.heart{
  position:fixed;
  color:#ff6fae;
  font-size:18px;
  animation:floatUp 3s ease forwards;
}
@keyframes floatUp{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-200px)}
}
</style>
</head>

<body>

<!-- STAR LAYERS -->
<div class="layer l1"></div>
<div class="layer l2"></div>
<div class="layer l3"></div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/13/audio_2b0c9f1f1d.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <div class="envelope" id="env" onclick="openLetter()">
    <div class="back"></div>
    <div class="top"></div>
    <div class="front"></div>

    <div class="letter" id="letter">
      <h1>Untuk Kamu ü§ç</h1>
      <p>
        Apakah kamu bersedia<br>
        menjadi pasanganku<br>
        dan berjalan bersamaku<br>
        mulai hari ini?
      </p>
      <div class="buttons">
        <button class="yes" onclick="yesAnswer(event)">Yes</button>
        <button class="no" onclick="noAnswer(event)">No</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== OPEN LETTER & MUSIC ===== */
function openLetter(){
  document.getElementById("env").classList.add("open");
  const music=document.getElementById("music");
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.6){v+=0.02;music.volume=v;}
    else clearInterval(fade);
  },150);
}

/* ===== YES ===== */
function yesAnswer(e){
  e.stopPropagation();
  document.getElementById("letter").innerHTML=`
    <h1>Terima Kasih ü§ç</h1>
    <p>
      Aku bersyukur karena kamu memilihku.  
      Aku berjanji akan menjagamu,  
      menghargaimu, dan mencintaimu  
      dengan sepenuh hati.
    </p>
  `;
  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

/* ===== NO ===== */
function noAnswer(e){
  e.stopPropagation();
  document.getElementById("letter").innerHTML=`
    <h1>Aku Mengerti ü§ç</h1>
    <p>
      Aku menghargai keputusanmu.  
      Terima kasih atas kejujuranmu.  
      Semoga kamu selalu bahagia.
    </p>
  `;
}

/* ===== PARALLAX MOVE ===== */
document.addEventListener("mousemove",e=>{
  document.querySelector(".l1").style.transform=
    `translate(${e.clientX/60}px,${e.clientY/60}px)`;
  document.querySelector(".l2").style.transform=
    `translate(${e.clientX/40}px,${e.clientY/40}px)`;
  document.querySelector(".l3").style.transform=
    `translate(${e.clientX/20}px,${e.clientY/20}px)`;
});
</script>

</body>
</html>
